<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kurse – Yoga mit Sophie</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('show');
    }
  </script>
</head>
<body>
  <header>
    <div><strong>Yoga mit Sophie</strong></div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <a href="kurse.html">Kurse</a>
      <a href="workshops.html">Workshops</a>
      <a href="retreats.html">Retreats</a>
      <a href="firmen.html">Firmen/Personal Yoga</a>
      <a href="about.html">About me</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>
  <div class="container">
    <h1>Kurse</h1>
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="images/promote1.jpeg" alt="Yoga Bild 1" class="slideshow-image">
      </div>
      <div class="slide fade">
        <img src="images/promote2.jpeg" alt="Yoga Bild 2" class="slideshow-image">
      </div>
      <div class="slide fade">
        <img src="images/promote3.jpeg" alt="Yoga Bild 3" class="slideshow-image">
      </div>
      <div class="slide fade">
        <img src="images/promote4.jpeg" alt="Yoga Bild 4" class="slideshow-image">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <div class="box">
      <p>Hier findest du alle aktuellen Yin Yoga Kurse. Für Anfänger und Fortgeschrittene geeignet. Melde dich gerne für eine Probestunde an!</p>
    </div>
  </div>
  <script>
    let slideIndex = 0;
    let slideInterval;
    showSlides();
    function plusSlides(n) {
      slideIndex += n;
      showSlides();
      resetInterval();
    }
    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
      resetInterval();
    }
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      if (slideIndex >= slides.length) {slideIndex = 0}
      if (slideIndex < 0) {slideIndex = slides.length - 1}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      if(slides.length > 0) {
        slides[slideIndex].style.display = "block";
        dots[slideIndex].className += " active";
      }
    }
    function autoSlide() {
      slideIndex++;
      showSlides();
    }
    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(autoSlide, 4000);
    }
    slideInterval = setInterval(autoSlide, 4000);
    window.addEventListener('resize', showSlides);
  </script>
</body>
</html>
